<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Recipe Page</title>
</head>
<body>
    <!-- Navigation Top Bar -->
    <nav class="navigation-bar">
        <h2 class="nav-logo">Recipe World</h2>
        <div>
            <ul class="nav-links">
                <li class="nav-link">Home</li>
                <li class="nav-link">Recipes</li>
                <li class="nav-link">Ingredients</li>
            </ul>
        </div>
    </nav>

    <!-- Image Slider Carousel -->
    <div class="carousel-wrapper">
        <div class="carousel">
            <div class="carousel__image-slider">
                <div class="carousel_bg-opacity"></div>
                <div class="carousel__image">
                    <img src=""
                        alt="">
                </div>
                <div class="carousel__content">
                    <h2 class="recipe__title"></h2>
                    <p class="recipe__content"></p>
                </div>
            </div>
            <div class="carousel__buttons">
                <button class="prev__btn" id="prev-button"> < </button>
                <button class="next__btn" id="next-button"> > </button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
